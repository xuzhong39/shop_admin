<div>
  <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row :gutter="20" style="margin-top: 10px">
    <el-col :span="6">
      <div>
        <el-input
          placeholder="请输入内容"
          v-model="keywords"
          @keyup.enter.native="search"
        >
          <el-button
            slot="append"
            icon="el-icon-search"
            @click="search"
          ></el-button>
        </el-input>
      </div>
    </el-col>
    <el-col :span="6">
      <el-button type="success" plain @click="openAddUserDialogShow"
        >添加用户</el-button
      >
    </el-col>
  </el-row>
  <el-table :data="userList" stripe style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话"></el-table-column>

    <el-table-column label="用户状态">
      <template v-slot="{row}">
        <el-switch
          v-model="row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
          @change="toggleStatus(row)"
        ></el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template v-slot="{row}">
        <el-button
          type="primary"
          icon="el-icon-edit"
          size="mini"
          plain
          @click="openEditUserDialog(row.id)"
        ></el-button>
        <el-button
          type="danger"
          icon="el-icon-delete"
          size="mini"
          plain
          @click="delUser(row.id)"
        ></el-button>
        <el-button type="success" icon="el-icon-check" size="mini" plain
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>

  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="pageSize"
    :current-page="currentPage"
    @current-change="onPageChange"
  ></el-pagination>

  <!-- 添加用户模态框 -->
  <el-dialog
    title="添加用户"
    :visible.sync="isAddUserDialogShow"
    @close="$refs.addUserForm.resetFields()"
  >
    <el-form
      ref="addUserForm"
      label-width="100px"
      :model="addUserFormData"
      :rules="addUserRules"
    >
      <el-form-item label="用户名" prop="username">
        <el-input
          autocomplete="off"
          v-model="addUserFormData.username"
        ></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input
          autocomplete="off"
          v-model="addUserFormData.password"
        ></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input autocomplete="off" v-model="addUserFormData.email"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input
          autocomplete="off"
          v-model="addUserFormData.mobile"
        ></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isAddUserDialogShow = false">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </div>
  </el-dialog>

  <!-- 修改用户信息模态框 -->
  <el-dialog title="修改用户信息" :visible.sync="isEditUserDialogShow">
    <el-form
      ref="editUserForm"
      label-width="100px"
      :model="editUserFormData"
      :rules="editUserRules"
    >
      <el-form-item label="用户名" prop="username">
        <el-tag type="info" v-text="editUserFormData.username"></el-tag>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input
          autocomplete="off"
          v-model="editUserFormData.email"
        ></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input
          autocomplete="off"
          v-model="editUserFormData.mobile"
        ></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isEditUserDialogShow = false">取 消</el-button>
      <el-button type="primary" @click="editUser">确 定</el-button>
    </div>
  </el-dialog>
</div>
